<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#1f2f45">
  <title>James's Playground</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #1f2f45, #3b4a60);
      color: #e6f0ff;
    }

    header {
      font-size: 3rem;
      text-align: center;
      padding: 3rem 1rem 2rem;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      padding: 2rem 1rem 4rem;
      width: 100%;
    }

    .tile {
      position: relative;
      background: radial-gradient(circle at top left, #2f4967, #24394e);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      padding: 3rem 1rem;
      text-align: center;
      text-decoration: none;
      color: #f0f8ff;
      font-size: 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
    }

    .tile:hover {
      transform: scale(1.03);
      background: radial-gradient(circle at bottom right, #375d7c, #2c4258);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.7);
    }

    .tile img {
      display: block;
      margin: 0 auto 1rem;
      width: 144px;
      height: 144px;
      border-radius: 8px;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.5));
    }

    .badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #ff4d4f;
      color: white;
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 10px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #cfd9e6;
      padding: 2rem 1rem 1rem;
      opacity: 0.7;
    }

    @media (hover: none) {
      .tile:hover {
        transform: none;
        background: radial-gradient(circle at top left, #2f4967, #24394e);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      }
    }
  </style>
</head>
<body>
  <header>James's Playground</header>
  <div class="container" id="tilesContainer">
    <!-- Tiles will be injected here by JavaScript -->
  </div>

  <footer>
    © 2025 James Richards | Built with ❤️ in Derbyshire
  </footer>

  <script>
    const tilesData = [
      {
        name: "DietPDF - PDF Compression Tool",
        url: "https://dietpdf.onrender.com/",
        icon: "dietpdf-icon.png",
        isNew: true
      },
      {
        name: "Coming Soon App",
        url: "#",
        icon: "https://via.placeholder.com/144?text=App",
        isNew: false
      }
    ];

    // Sort alphabetically by name
    tilesData.sort((a, b) => a.name.localeCompare(b.name));

    const container = document.getElementById("tilesContainer");

    tilesData.forEach(tile => {
      const tileEl = document.createElement("a");
      tileEl.className = "tile";
      tileEl.href = tile.url;
      tileEl.target = "_blank";
      tileEl.rel = "noopener noreferrer";

      tileEl.innerHTML = `
        <img src="${tile.icon}" alt="${tile.name} icon">
        <div>${tile.name}</div>
        ${tile.isNew ? '<div class="badge">NEW</div>' : ''}
      `;

      container.appendChild(tileEl);
    });
  </script>
</body>
</html>
