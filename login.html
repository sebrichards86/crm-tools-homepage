<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – James’s Playground</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1f2f45;
      color: #f0f8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: #2f4967;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      margin-top: 0.3rem;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.9rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .error {
      margin-top: 1rem;
      color: #ff4d4f;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" required />

      <label>Password</label>
      <input type="password" id="password" required />

      <button type="submit">Log In</button>
    </form>
    <div id="error" class="error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBKdpUQ9b6X6p5a9Mmuk_-_2T3q509I0oc",
  authDomain: "james-playground-67b07.firebaseapp.com",
  projectId: "james-playground-67b07",
  storageBucket: "james-playground-67b07.firebasestorage.app",
  messagingSenderId: "476918557234",
  appId: "1:476918557234:web:b6e52ae92aa8277348ea2b"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const errorDiv = document.getElementById("error");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "admin.html";
        })
        .catch((error) => {
          errorDiv.textContent = "Login failed: " + error.message;
        });
    });
  </script>
</body>
</html>
