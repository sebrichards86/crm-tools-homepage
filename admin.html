<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Tool – James's Playground</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1f2f45;
      color: #f0f8ff;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: #2f4967;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input {
      background: #f9f9f9;
      color: #333;
    }

    button {
      background: #4CAF50;
      color: white;
      margin-top: 1.5rem;
      cursor: pointer;
    }

    .preview-container {
      margin-top: 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .tile {
      background: radial-gradient(circle at top left, #2f4967, #24394e);
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      color: #f0f8ff;
      font-weight: 600;
      position: relative;
    }

    .tile img {
      width: 144px;
      height: 144px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4d4f;
      color: white;
      font-size: 0.7rem;
      padding: 3px 7px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Add a Tool to James’s Playground</h1>
  <form id="toolForm">
    <label for="name">Tool Name</label>
    <input type="text" id="name" placeholder="e.g. DietPDF - PDF Compressor" required />

    <label for="url">Tool URL</label>
    <input type="url" id="url" placeholder="https://your-app-url.com" required />

    <label for="icon">Icon URL or filename</label>
    <input type="text" id="icon" placeholder="e.g. dietpdf-icon.png" required />

    <label>
      <input type="checkbox" id="isNew" />
      Mark as NEW
    </label>

    <button type="submit">Add Tool</button>
  </form>

  <div class="preview-container" id="previewContainer"></div>

<!-- Firebase scripts -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBKdpUQ9b6X6p5a9Mmuk_-_2T3q509I0oc",
  authDomain: "james-playground-67b07.firebaseapp.com",
  projectId: "james-playground-67b07",
  storageBucket: "james-playground-67b07.firebasestorage.app",
  messagingSenderId: "476918557234",
  appId: "1:476918557234:web:b6e52ae92aa8277348ea2b"
};

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const preview = document.getElementById("previewContainer");
  const form = document.getElementById("toolForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const url = document.getElementById("url").value.trim();
    const icon = document.getElementById("icon").value.trim();
    const isNew = document.getElementById("isNew").checked;

    try {
      // Add tool to Firestore
      await addDoc(collection(db, "tiles"), {
        name,
        url,
        icon,
        isNew
      });

      // Show preview tile
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.innerHTML = `
        <img src="${icon}" alt="${name} Icon">
        <div>${name}</div>
        ${isNew ? '<div class="badge">NEW</div>' : ''}
      `;

      const link = document.createElement("a");
      link.href = url;
      link.target = "_blank";
      link.rel = "noopener noreferrer";
      link.appendChild(tile);

      preview.appendChild(link);
      form.reset();
      alert("Tool added to Firestore!");
    } catch (err) {
      console.error("Error adding tool:", err);
      alert("Error saving tool. Check console for details.");
    }
  });
</script>

</body>
</html>
